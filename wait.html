<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Wait Times</title>
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --bg: #f1f5f9; --success: #059669; --warning: #be123c; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #1e293b; }
        .container { max-width: 1400px; margin: auto; }
        
        /* Filter Panel - Base Styling */
        .filter-panel { 
            background: white; padding: 20px; border-radius: 12px; 
            display: grid; grid-template-columns: 1fr; gap: 15px; 
            margin-bottom: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            position: sticky; top: 10px; z-index: 100;
            transition: all 0.2s ease-in-out;
            max-height: 1000px; /* Permission to expand */
        }

        /* THINNER & LIGHTER MOBILE MINIMIZED STATE */
        @media (max-width: 767px) {
            .filter-panel.is-minimized {
                padding: 4px 15px;      /* Very slim padding */
                max-height: 34px;       /* Thinner height */
                background: #ffffff;    /* Light background */
                border: 1px solid #cbd5e1; /* Subtle border */
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }
            .filter-panel.is-minimized .filter-group, 
            .filter-panel.is-minimized .reset-btn,
            .filter-panel.is-minimized .close-btn { 
                display: none; 
            }
            .filter-panel.is-minimized::after {
                content: "üîç Tap to Filter Providers";
                color: var(--primary);
                font-size: 0.8rem;
                font-weight: 600;
            }
        }

        .filter-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-weight: 600; font-size: 0.75rem; color: #64748b; text-transform: uppercase; }
        select { padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; background: #fff; font-size: 16px; }
        
        .reset-btn { background: #ef4444; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .close-btn { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 5px; }

        /* Provider Grid & Cards */
        .provider-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { 
            background: white; padding: 20px; border-radius: 12px; border: 1px solid #e2e8f0;
            display: flex; flex-direction: column; min-height: 420px; transition: 0.2s;
        }
        
        @media (min-width: 768px) {
            .filter-panel { grid-template-columns: repeat(4, 1fr); }
            .mobile-only { display: none; }
        }

        .credential { color: var(--accent); font-weight: bold; font-size: 0.8rem; margin-bottom: 5px; }
        .section-title { font-size: 0.7rem; text-transform: uppercase; font-weight: 800; color: #94a3b8; margin: 15px 0 8px 0; }
        .tag-container { display: flex; flex-wrap: wrap; gap: 6px; }
        .tag { background: #f8fafc; padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; border: 1px solid #e2e8f0; }
        .tag.oop-only { border-color: #fca5a5; background: #fff1f2; color: var(--warning); font-weight: 600; }
        .tag.ins-tag { background: #eff6ff; border-color: #bfdbfe; color: #1e40af; }

        .rates-list { font-size: 0.85rem; margin-top: 5px; color: #475569; }
        .wait-info { margin-top: auto; padding-top: 15px; border-top: 1px solid #f1f5f9; }
        .wait-item { display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 0.9rem; }
        .wait-value { font-weight: 700; color: var(--success); }

        .ins-toggle-btn { margin: 15px 0; background: #f1f5f9; border: 1px solid #e2e8f0; padding: 10px; border-radius: 6px; font-size: 0.85rem; font-weight: 600; cursor: pointer; width: 100%; }

        .insurance-view { display: none; }
        .card.show-ins .main-view { display: none; }
        .card.show-ins .insurance-view { display: block; }
    </style>
</head>
<body>

<div class="container">
    <div class="filter-panel is-minimized" id="filterHeader">
        <div class="filter-group">
            <label>Service Needed</label>
            <select id="serviceFilter"><option value="">All Services</option></select>
        </div>
        <div class="filter-group">
            <label>State</label>
            <select id="stateFilter"><option value="">All States</option></select>
        </div>
        <div class="filter-group">
            <label>Preferred Payment</label>
            <select id="payFilter">
                <option value="">Any Wait Time</option>
                <option value="testing_insurance">Insurance Testing</option>
                <option value="testing_out_of_pocket">Out of Pocket Testing</option>
                <option value="therapy">Therapy</option>
                <option value="medication_management">Medication Management</option>
            </select>
        </div>
        <div style="display: flex; flex-direction: column; gap: 5px;">
            <button class="reset-btn" onclick="resetFilters(event)">Reset All</button>
            <button class="close-btn mobile-only" onclick="closeFilters(event)">Apply & Close</button>
        </div>
    </div>

    <div id="providerGrid" class="provider-grid"></div>
</div>

    "ins": ["Medicaid", "Aetna", "UHC Community", "Humana", "Passport", "Cigna"],
    "wait_times": { "therapy": "Immediate" }
  }
];

const header = document.getElementById('filterHeader');

// Minimizes on scroll down
window.addEventListener('scroll', () => {
    if (window.innerWidth < 768 && window.pageYOffset > 50) {
        header.classList.add('is-minimized');
    }
});

// Manual open
header.addEventListener('click', () => {
    if (header.classList.contains('is-minimized')) {
        header.classList.remove('is-minimized');
    }
});

// Manual close button logic
function closeFilters(e) {
    e.stopPropagation();
    header.classList.add('is-minimized');
}

function init() {
    const serviceSet = new Set();
    const stateSet = new Set();
    providers.forEach(p => {
        p.services_offered.forEach(s => serviceSet.add(s));
        p.states_served.forEach(st => stateSet.add(st));
    });
    const sFilter = document.getElementById('serviceFilter');
    const stFilter = document.getElementById('stateFilter');
    [...serviceSet].sort().forEach(s => sFilter.innerHTML += `<option value="${s}">${s}</option>`);
    [...stateSet].sort().forEach(st => stFilter.innerHTML += `<option value="${st}">${st}</option>`);
    render();
}

function resetFilters(e) {
    e.stopPropagation();
    document.querySelectorAll('select').forEach(s => s.value = "");
    render();
}

function toggleCard(button) {
    const card = button.closest('.card');
    card.classList.toggle('show-ins');
}

function render() {
    const service = document.getElementById('serviceFilter').value;
    const state = document.getElementById('stateFilter').value;
    const payType = document.getElementById('payFilter').value;
    const grid = document.getElementById('providerGrid');

    const filtered = providers.filter(p => {
        const matchService = !service || p.services_offered.includes(service);
        const matchState = !state || p.states_served.includes(state);
        const matchPay = !payType || p.wait_times[payType];
        return matchService && matchState && matchPay;
    });

    grid.innerHTML = filtered.map((p, index) => `
        <div class="card">
            <div class="main-view">
                <div class="credential">${p.credential}</div>
                <h3>${p.name_with_education}</h3>
                <div class="section-title">States</div>
                <div class="tag-container">${p.states_served.map(st => `<span class="tag">${st}</span>`).join('')}</div>
                <div class="section-title">Services</div>
                <div class="tag-container">
                    ${p.services_offered.map(s => {
                        const isOOP = s.includes("Out-of-Pocket Only");
                        return `<span class="tag ${isOOP ? 'oop-only' : ''}">${s}</span>`;
                    }).join('')}
                </div>
                <button class="ins-toggle-btn" onclick="toggleCard(this)">View Insurance ‚Üí</button>
                <div class="wait-info">
                    <div class="section-title">Wait Times</div>
                    ${Object.entries(p.wait_times).map(([key, val]) => `
                        <div class="wait-item"><span class="wait-label">${key.replace(/_/g, ' ')}</span><span class="wait-value">${val}</span></div>
                    `).join('')}
                </div>
            </div>
            <div class="insurance-view">
                <h3>${p.name_with_education}</h3>
                <div class="section-title">Accepted Insurance</div>
                <div class="tag-container">${p.ins.map(i => `<span class="tag ins-tag">${i}</span>`).join('')}</div>
                <button class="ins-toggle-btn" onclick="toggleCard(this)" style="margin-top: 30px;">‚Üê Back</button>
            </div>
        </div>
    `).join('');
}

document.querySelectorAll('select').forEach(s => s.addEventListener('change', render));
init();
</script>

</body>
</html>
